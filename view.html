    <title>Document</title>
    <script src="main.js" defer></script>
    <style>
        table,
        thead,
        td {
            border: 1px solid;
            border-collapse: collapse;
        }

            display: inline-block;
        }
    </style>
</head>

<body onload="Load()">
    <table>
        <thead>
            <td>ID</td>
            <td>Name</td>
            <td>Email</td>
            <td>Body</td>
        </thead>
        <tbody id='tbody'>
        </tbody>
    </table>
    <div>
        <div>
            <p>ID:</p>
            <input id='id'/>
        </div>
        <div>
            <p>Name:</p>
            <input id='name'/>
        </div>
        <div>
            <p>Email:</p>
            <input id='email'/>
        </div>
        <div>
            <p>Body:</p>
            <input id='body'/>
        </div>
        <div>
            <button onclick="Save()">Save</button>
        </div>
    </div>  
</body>

</html>
